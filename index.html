<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->

  <link rel="stylesheet" type="text/css" href="css/Main.css">
  <link rel="stylesheet" type="text/css" href="css/grid-style.css">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->

</head>
<body>
	<main>
		<header class="star-wars-header">
			<nav class="star-wars-nav">
				<h1>Star Wars Characters</h1>
				<h4>Incomplete list</h4>
			</nav>
		</header>

		<div class="row">
			<div class="columns">
				<div class="card">
					<img src="images/rey_square.png" class="card-img">
					<h3 class="summary card-title">Ray</h3>
					<p class="summary card-info">Protagonist, from Tatooine</p>
				</div>
			</div>
			<div class="columns">
				<div class="card">
					<img src="images/finn_square.png" class="card-img">
					<h3 class="summary card-title">Finn</h3>
					<p class="summary card-info">Storm Trooper, befriends Ray</p>
				</div>
			</div>
			<div class="columns">
				<div class="card">
					<img src="images/kylo_square.png" class="card-img">
					<h3 class="summary card-title">Kylo</h3>
					<p class="summary card-info">Main villain, or is he?</p>
				</div>
			</div>

			<div class="columns">
				<div class="card">
					<img src="images/poe_square.png" class="card-img">
					<h3 class="summary card-title">Poe</h3>
					<p class="summary card-info">Neutral pilot</p>
				</div>
			</div>
			<div class="columns">
				<div class="card">
					<img src="images/chewbacca_square.png" class="card-img">
					<h3 class="summary card-title">Chewbacca</h3>
					<p class="summary card-info">A great first mate</p>
				</div>
			</div>
			<div class="columns">
				<div class="card">
					<img src="images/yoda_square.png" class="card-img">
					<h3 class="summary card-title">Yoda</h3>
					<p class="summary card-info">Wise old Jedi master</p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
